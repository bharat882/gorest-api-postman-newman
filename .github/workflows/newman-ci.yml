name: GoRest API Tests (Postman + Newman)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman and reporters
        run: |
          npm install -g newman newman-reporter-htmlextra newman-reporter-junitfull

      - name: Show repo files (diagnostic)
        run: |
          echo "Working directory:"
          pwd
          echo "Files:"
          ls -la
          echo "Reports dir:"
          mkdir -p reports
          ls -la reports

      # IMPORTANT: Do NOT commit real tokens in repo.
      # Put your token into GitHub Secrets as: GOREST_TOKEN
      - name: Patch environment JSON with BASE_URL + TOKEN (from Secrets)
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
        run: |
          if [ -z "$GOREST_TOKEN" ]; then
            echo "ERROR: Missing GitHub Secret GOREST_TOKEN"
            echo "Fix: Repo > Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi

          node - <<'NODE'
          const fs = require("fs");

          const envPath = "gorest-env.postman_environment.json";
          const raw = fs.readFileSync(envPath, "utf8");
          const envJson = JSON.parse(raw);

          const setVar = (key, value) => {
            // Postman environments typically use envJson.values (array of {key,value,enabled})
            envJson.values = envJson.values || [];
            let v = envJson.values.find(x => x.key === key);
            if (!v) {
              v = { key, value, enabled: true };
              envJson.values.push(v);
            } else {
              v.value = value;
              v.enabled = true;
            }
          };

          setVar("BASE_URL", "https://gorest.co.in/public/v2");
          setVar("TOKEN", process.env.GOREST_TOKEN);
          setVar("userId", ""); // ensure clean start each run

          fs.writeFileSync(envPath, JSON.stringify(envJson, null, 2));
          console.log("Patched environment JSON successfully.");
          NODE

      - name: Run Newman collection (verbose)
        run: |
          newman run GoRest.postman_collection.json \
            -e gorest-env.postman_environment.json \
            -r htmlextra,junitfull \
            --verbose \
            --reporter-htmlextra-export reports/newman-report.html \
            --reporter-junitfull-export reports/newman-report.xml

      - name: Upload Newman HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: reports/newman-report.html

      - name: Upload Newman JUnit report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-junit-report
          path: reports/newman-report.xml
